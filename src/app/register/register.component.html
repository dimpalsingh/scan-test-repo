<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="user_full_name">Full Name</label>
        <input type="text" formControlName="user_full_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_full_name.errors }" />
        <div *ngIf="submitted && f.user_full_name.errors" class="invalid-feedback">
            <div *ngIf="f.user_full_name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="user_email">Email</label>
        <input type="text" formControlName="user_email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_email.errors }" />
        <div *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
            <div *ngIf="f.user_email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="user_password">Password</label>
        <input type="password" formControlName="user_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_password.errors }" />
        <div *ngIf="submitted && f.user_password.errors" class="invalid-feedback">
            <div *ngIf="f.user_password.errors.required">Password is required</div>
            <div *ngIf="f.user_password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
